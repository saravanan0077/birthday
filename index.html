  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script src="https://unpkg.com/fireworks-js@2/dist/index.umd.js"></script>
  <script src="effect.js"></script>
  <script>
    function updateCountdown() {
      const now = new Date();
      let bday = new Date(2026, 4, 14);
      const diff = bday - now;
      if (diff < 0) {
        document.getElementById('countdown').textContent = "ðŸŽ‰ It's your birthday today! ðŸŽ‰";
        return;
      }
      const d = Math.floor(diff / 86400000),
            h = Math.floor((diff % 86400000) / 3600000),
            m = Math.floor((diff % 3600000) / 60000),
            s = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `${d}d ${h}h ${m}m ${s}s until your birthday on May 14, 2026!`;
    }
    setInterval(updateCountdown, 1000);

    const fw = new Fireworks.default(document.getElementById('fireworks'), {
      rocketsPoint: { min: 0.1, max: 0.9 },
      traceLength: 3,
      explosionMinHeight: 0.2,
      explosionMaxHeight: 0.9,
      autoresize: true
    });
    fw.start();

    $('#wish_message').on('click', () => {
      const duration = 5000, end = Date.now() + duration, defaults = { spread: 360, ticks: 60, zIndex: 9999 };
      const timer = setInterval(() => {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return clearInterval(timer);
        const count = 50 * (timeLeft / duration);
        confetti({ ...defaults, particleCount: count, origin: { x: Math.random(), y: Math.random() - 0.2 } });
      }, 250);
    });

    $('#show_photos').on('click', () => $('#personal-carousel').fadeIn(1000));
    $('#turn_on').on('click', () => $('.bulb').addClass('on'));
    $('#play').on('click', () => $('.song')[0].play());
    $('#bannar_coming').on('click', () => $('.bannar').slideDown(1000));
    $('#balloons_flying').on('click', () => $('.balloons').each((i, el) => $(el).delay(200 * i).animate({ top: '-=200', opacity: 1 }, 1000)));
    $('#cake_fadein').on('click', function () {
      $('.cake').fadeIn(1500, function () {
        $('.fuego').fadeIn(1000);
        $('#deepika-name').fadeIn(1000);
      });
    });
    $('#light_candle').on('click', function () {
      $('.fuego').fadeIn(1000);
      $('#deepika-name').fadeIn(1000);
    });

    const msg = "Wishing you a day filled with love, laughter, and all your favorite things! ðŸŽ‚ðŸŽˆ";
    let idx = 0;
    function typeWriter() {
      if (idx < msg.length) {
        $('#typewriter').append(msg.charAt(idx++));
        setTimeout(typeWriter, 100);
      }
    }
    $('#story').on('click', () => {
      $('#typewriter').text('');
      idx = 0;
      typeWriter();
      $('#personal-carousel').fadeIn();
    });
  </script>
